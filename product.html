<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/195db9683a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css_frontend/style.css">
    <title>Orinoco - Page produit de votre site e-commerce</title>
</head>
<body>
    <div class="body__bkg">
        <header class="wrapper navbar">
            <a href="index.html" class="navbar__brand">
                <img src="./images_frontend/Logo_Orinoco.png" alt="Logo Orinoco">
            </a>
            <nav class="navbar__menu">
                <ul>
                    <li>
                        <a href="index.html">Accueil<i class="fas fa-home"></i></a>
                    </li>
                    <li>
                        <a href="">Panier<i class="fas fa-shopping-basket"></i></a> <!--Lien vers page Panier à insérer-->
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main wrapper">
            <h1 class="main__title">
                Découvrez notre gamme de caméras vintage !
            </h1>
            <section class="product__list">
                <template id="article">
                    <article class="product__id">
                        <a href="" class="product__URL">
                            <figure>
                                <img src="" class="product__img" alt="">
                                <figcaption>
                                    <h2 class="product__name"></h2>
                                    <span class="product__price"></span>
                                    <p class="product__desc"></p>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                </template>    
            </section>
        </main>
        <footer class="wrapper">
            <ul class="footer__link">
                <li>
                    <a href="" class="footer__contact">Contact <i class="fas fa-envelope"></i></a>
                </li>
                <li>    
                    <a href="" class="footer__mentions">Mentions légales <i class="fas fa-file-alt"></i></a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="./js_frontend/product.js"></script>
</body>
</html>
