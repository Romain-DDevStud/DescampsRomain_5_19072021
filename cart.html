<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/195db9683a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css_frontend/style.css">
    <title>Orinoco - Récapitulatif de votre panier</title>
</head>
<body>
    <div class="body__bkg">
        <header class="wrapper navbar">
            <a href="./index.html" class="navbar__brand">
                <img src="./images_frontend/Logo_Orinoco.png" alt="Logo Orinoco">
            </a>
            <nav class="navbar__menu">
                <ul>
                    <li>
                        <a href="./index.html">Accueil<i class="fas fa-home"></i></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main wrapper">
            <h1 class="main__title">
                Votre panier : 
            </h1>
            <section class="recap-table wrapper"> <!--Section contenant le résumé du panier-->
                <h2 class="table__title">
                    Récapitutalif de votre commande :
                </h2>
                <table class="table__container">
                    <thead>
                        <tr class="table__grid">
                            <th>Produit</th>
                            <th>Option</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="table-content">
                        <template id="recap-item">
                            <tr class="table__grid row-recap">
                                <td class="item-name"></td> <!--Nom produit-->
                                <td class="item-option">
                                    <label for="lentilles"></label>
                                    <select name="lentilles" id="lentilles" class="item-option__select"></select>
                                </td> <!--Rappel du choix de la lentille effectué--> 
                                <td class="item-qty">
                                    <label for="itemQty"></label>
                                    <input id="itemQty" type="number" name="itemQty" value="1" min="1" max="10">
                                </td>  <!--Rappel de la quantité du produit choisie-->
                                <td class="item-price"></td> <!--Prix du produit-->
                                <td class="item-totalprice"></td> <!--Total pour le produit -->
                            </tr>
                        </template>
                    </tbody>
                    <tfoot class="table-total">
                        <template id="recap-amount">
                            <tr>
                                <td>
                                    <button class="button-flex empty-cart">Vider le panier</button>
                                </td>
                                <td>Total de la commande : <span class="cart-totalprice"></span></td> <!--Récupération du total du panier dans ce span-->
                            </tr>
                        </template>
                    </tfoot>
                </table>
            </section>
            <section class="recap-data wrapper"> <!--Section pour formulaire-->
                <h2 class="form__title">
                    Vos coordonnées :
                </h2>
                <form class="grid-form">
                    <div>
                        <label class="form__label" for="firstName">Prénom<span class="required">*</span></label>
                        <input class="form__input" type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label class="form__label" for="lastName">Nom<span class="required">*</span></label>
                        <input class="form__input" type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label class="form__label" for="email">Adresse e-mail<span class="required">*</span></label>
                        <input class="form__input" type="text" name="email" id="email">
                    </div>
                    <div>
                        <label class="form__label" for="address">Adresse<span class="required">*</span></label>
                        <input class="form__input" type="text" name="address" id="address">
                    </div>
                    <div>
                        <label class="form__label" for="zipcode">Code postal<span class="required">*</span></label>
                        <input class="form__input" type="text" name="zipcode" pattern="[0-9]{5}" id="zipcode">
                    </div>
                    <div>
                        <label class="form__label" for="city">Ville<span class="required">*</span></label>
                        <input class="form__input" type="text" name="city" id="city">
                    </div>
                </form>
                <div class="button-flex">
                    <button id="valid-button">Vérifier les coordonnées</button>
                    <button id="order-confirm">
                        <a href="./confirm.html">Valider la commande</a>
                    </button>
                    <div class="center-self">
                        <a href="./index.html"><i class="fas fa-arrow-left"></i>Retour aux produits</a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="wrapper">
            <ul class="footer__link">
                <li>
                    <a href="" class="footer__contact">Contact <i class="fas fa-envelope"></i></a>
                </li>
                <li>
                    <a href="" class="footer__mentions">Mentions légales <i class="fas fa-file-alt"></i></a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="./js_frontend/cart.js"></script>
</body>
</html>
